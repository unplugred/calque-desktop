<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calque</title>
    <link rel="icon" type='image/png' href="favicon.png">
    <link rel="stylesheet" id="thm" href="">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="interface">
        <div class="output" id="output"></div>
        <textarea class="input" id="input"># Calque - reactive calculator
# (cheat sheet is available via right click menu)

# Expressions
2 + 2 * 2
sqrt(3^2 + 4^2)
2 inch to cm
cos(45 deg)

# Variables
a = 25
b = a * 2
postal code = 1122

# Summing lists
animals:
  cats = 2
  dogs = 3
plants:
  trees = 20
  vegetables:
    potatoes = 10
    carrots = 10

# Functions
pow2(x) = x ^ 2
pow2(6)

# Last result
2 * 2
last + 1

# Keys
# Duplicate line or selection: Ctrl+D
# Change selected number: Up/Down
# Change selected number 10x: Shift+Up/Down
# Change indent: Tab/Shift+Tab
# Zoom in: Ctrl+Shift+Plus
# Zoom out: Ctrl+Minus

# Themes can be changed via the right click menu.

# Calque Desktop on Github
# https://github.com/unplugred/calque-desktop

# Fork of Calque:
# https://github.com/grimalschi/calque

# Using Math.js:
# https://github.com/grimalschi/mathjs</textarea>
    </div>
    <div class="top">
        <div id="close" class="icon"></div>
        <div id="min" class="icon"></div>
        <div id="settings" class="icon"></div>
    </div>

    <script src="theme.js"></script>
    <script>
        const remote = require('electron').remote;
        const contextMenu = require('electron-context-menu');
        const template = [
                { role: 'copy' },
                { role: 'cut' },
                { role: 'paste' },
                { type: 'separator' },
                { role: 'zoomIn' },
                { role: 'zoomOut' },
                { role: 'resetZoom', label: 'Reset Zoom' },
                { type: 'separator' },
                {
                    label: 'Cheat Sheet',
                    click: (menuItem, BrowserWindow, event) => {
                        remote.getGlobal("cheatsheet")();
                    }
                },
                {
                    label: 'Theme',
                    'submenu': [
                        {
                            label: 'Dark',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Dark");
                            }
                        },
                        {
                            label: 'Light',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Light");
                            }
                        },
                        {
                            label: 'Contrast',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Contrast");
                            }
                        },
                        {
                            label: 'Pink',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Pink");
                            }
                        },
                        {
                            label: 'Desert',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Desert");
                            }
                        },
                        {
                            label: 'Rose',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Rose");
                            }
                        },
                        {
                            label: 'Hotdog Stand',
                            click: (menuItem, BrowserWindow, event) => {
                                changetheme("Hotdog Stand");
                            }
                        }
                    ]
                },
                { role: 'quit' }
        ];
        const menuu = remote.Menu.buildFromTemplate(template);
        contextMenu({ menu: actions => template });

        document.getElementById("min").addEventListener("click", function (e) { remote.getCurrentWindow().minimize(); });
        document.getElementById("close").addEventListener("click", function (e) { remote.getGlobal("closee")(); });
        document.getElementById("settings").addEventListener("click", function (e) { menuu.popup(); });

        window.onload = function () {
            loadtheme();

            var input = document.getElementById('input');
            if (localStorage.getItem("input"))
                input.value = localStorage.getItem("input");

            var output = document.getElementById('output');
            window.calque = new Calque(input, output);
            input.focus();
        }
    </script>
    <script src="math.min.js"></script>
    <script src="calque.js"></script>
</body>
</html>
